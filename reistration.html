<!DOCTYPE html> 
<html lang="en"> 
<head> 
<meta charset="UTF-8"> 
<title>Registration Form</title> 
<style> 
body{font-family: Arial;background:#f2f2f2;} 
.container{ width:350px;margin:50px auto;padding:20px;background:white;border-radius:8px;} 
input,button{width:100%;padding:10px;margin-top:10px;font-size:15px;} 
button{background:#0066ff;color:white;border:none;cursor:pointer;border-radius:6px;} 
button:hover{background:#004ccc;} 
</style> 
</head> 
<body> 
<div class="container"> 
<h2>Registration Form</h2> 
<input type="text" id="name" placeholder="Full Name"> 
<input type="email" id="email" placeholder="Email"> 
<input type="password" id="pwd" placeholder="Password"> 
<button onclick="submitForm()">Register</button> 
<p id="output"></p> 
</div> 
<script> 
function submitForm(){ 
let name=document.getElementById("name").value; 
let email=document.getElementById("email").value; 
let pwd=document.getElementById("pwd").value; 
document.getElementById("output").innerHTML = 
`Name: ${name}<br>Email: ${email}<br>Password: ${pwd}`; 
} 
</script> 
</body> 
</html>
